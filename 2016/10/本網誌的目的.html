<p>發佈一個網誌，不是我第一回了。一次再一次，我立志買下一塊網頁空間，在自己開拓的虛擬領土上暢談每日的心得。但當我開始敲打鍵盤，文字一點一點地出現在眼前的熒幕上時，無一例外，我便發覺，想說的話都已經在網路的某個其他角落——轉瞬即逝的即時消息、七嘴八舌的臉書新聞討論組、爭先恐後的文章評論區——說得所剩無幾了。「重複」寫作的動力一消失，網誌也就不了了之了。</p>
